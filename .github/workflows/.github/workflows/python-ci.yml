name: Diabetes Model CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r Requirements.txt

    - name: Run Notebook
      run: |
        pip install nbconvert
        jupyter nbconvert --to notebook --execute Diabetes_Prediction_KNN_XGBoost_SHAP.ipynb --output output.ipynb
